{%extends 'base.html'%}
{%block content%}
<form method="post" enctype="multipart/form-data">
                {%csrf_token%}
    {% for form in formset %}
 <div class="card">
    <div class="p-6">
        <div class="grid lg:grid-cols-1 gap-6">
                <div class="aspect-w-16 aspect-h-9">
                                <iframe src={{ form.instance.file.url }} frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                {{ form.score }}
                {{ form.admin_comment }}

        </div>
    </div>
 </div>

    {% endfor %}
    <div class="flex justify-center m-2">
		<button type="submit" class="btn w-full text-white bg-primary"> Сохранить </button>
    </div>
</form>
{% endblock %}
